<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Featured Products Carousel</title>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel" id="product-carousel">
            <!-- Featured Product Items -->
            <div class="carousel-item">
                <img src="./Product1.jpeg" alt="Product 1">
                <h3>Eufy RoboVac 15C Max Robot Vacuum</h3>
                
            </div>
            <div class="carousel-item">
                <img src="./Product2.jpeg" alt="Product 2">
                <h3>KAY DEE OFF Shoulder Loose Printed Tshirt for Boys</h3>
                
            </div>
            <div class="carousel-item">
                <img src="./Product3.jpeg" alt="Product 3" >
                <h3>Weight Loss Grocery List</h3>
                
            </div>
            <div class="carousel-item">
                <img src="./Product4.jpeg" alt="Product 3" >
                <h3>Sofa</h3>
                
            </div>
            <div class="carousel-item">
                <img src="./Product5.jpg" alt="Product 3" >
                <h3>HP Victus 15.6" FHD Gaming Laptop</h3>
            </div>
        </div>
        <!-- Navigation Buttons -->
        <button class="prev" onclick="changeSlide(-1)">❮</button>
        <button class="next" onclick="changeSlide(1)">❯</button>
    </div>
</body>
</html>
